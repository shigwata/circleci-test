version: 2

references:
  repository_root: &repository_root
    /go/src/github.com/shigwata/circleci-test
  workspace_root: &workspace_root
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
  load_code: &load_code
    run:
      name: load code from workspace
      command: |
        # Move all files and dotfiles to current directory
        shopt -s dotglob
        mv /tmp/workspace/app/* .
        shopt -u dotglob

jobs:

  checkout_code:
    working_directory: ~/app
    docker:
      - image: google/cloud-sdk:alpine
    steps:
      - checkout
      - run:
          command: |
            mkdir -p /tmp/workspace/app
            shopt -s dotglob
            mv * /tmp/workspace/app/
            shopt -u dotglob
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - app

  build:
    working_directory: *repository_root
    docker:
      - image: vvakame/circleci-gaego:latest
    environment:
      TZ: "/usr/share/zoneinfo/Asia/Tokyo"
      DISPLAY: ":99"
    steps:
      - *attach_workspace
      - *load_code

      - restore_cache:
          keys:
            - dep-cache-{{ checksum "go/Gopkg.toml" }}
            - dep-cache-
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "node/my-app/package.json" }}
            - npm-cache-

      - run: ls -al /tmp/workspace/app/

      - run: ls -al
      - run: printenv
      - run: go version
      - run: goapp version
      - run: goapp env
      - run: npm version

      - run:
          name: build go
          working_directory: go
          command: |
            make setup

      - run: ls -al

      - run:
          name: test go
          working_directory: go
          command: |
            make test

      - run:
          name: build node
          working_directory: node/my-app
          command: |
            npm install
            npm run build

      - run:
          name: test node
          working_directory: node/my-app
          command: |
            npm run lint
            # npm test

      # cache
      - save_cache:
          key: dep-cache-{{ checksum "go/Gopkg.toml" }}
          paths:
            - go/vendor
      - save_cache:
          key: npm-cache-{{ checksum "node/my-app/package.json" }}
          paths:
            - node/my-app/node_modules

      # persist_to_workspace
      - run:
          name: persist to workspace
          command: |
            rm -rf /tmp/workspace/app/go
            cp -r go /tmp/workspace/app
            rm -rf /tmp/workspace/app/node
            cp -r node /tmp/workspace/app
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - app/go
            - app/node

  deploy:
    working_directory: *repository_root
    docker:
      - image: vvakame/circleci-gaego:latest
    environment:
      TZ: "/usr/share/zoneinfo/Asia/Tokyo"
      DISPLAY: ":99"
    steps:
      - *attach_workspace
      - *load_code
      - run: ls -al /tmp/workspace/app/

      - run: ls -al go node
      - run: printenv

      - run: ls -al go/app

      - run: cp -r node/my-app/dist go/app

      - run: ls -al go/app

      - deploy:
          name: Deploy
          command: |
            echo "deploy done!"

  build_frontend:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    environment:
      CIRCLE_TEST_REPORTS: /tmp/test-results

      GOOGLE_CLOUD_SDK_VERSION: 187.0.0
      ANGULAR_CLI_VERSION: 1.3.1
    steps:
      - run: printenv
      - run: node -v
      - run: npm -v
      - run: sudo npm install --unsafe-perm -g @angular/cli@${ANGULAR_CLI_VERSION}
      - run: ng version

      - run:
          working_directory: ~/
          name: install gcloud
          command: |
            wget -O google-cloud-sdk.tar.gz https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-${GOOGLE_CLOUD_SDK_VERSION}-linux-x86_64.tar.gz
            tar -zxf google-cloud-sdk.tar.gz
            ./google-cloud-sdk/install.sh --usage-reporting=true --path-update=true --bash-completion=true --rc-path=${BASH_ENV} --additional-components app-engine-go
            # ./google-cloud-sdk/bin/gcloud init
      - run: gcloud version
      - run: goapp version

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_frontend
      - checkout_code
      - build:
          requires:
            - checkout_code
      - deploy:
          requires:
            - build
